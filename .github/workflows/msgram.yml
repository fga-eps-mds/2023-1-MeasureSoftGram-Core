name: Rodar Msgram

on:
    pull_request:
        branches: [ action/test ]
        types: [ closed ]
    push:
        branches: [ action/test2 ]


jobs:
    msgram:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Usar o MeasureSoftGram para calcular as m√©tricas
              uses: fga-eps-mds/2023-1-MeasureSoftGram-Action@v2.1
              with:
                githubToken: ${{ secrets.GITHUB_TOKEN }}
                msgramServiceToken: ${{ secrets.MSGRAM_SERVICE_TOKEN }} 
                productName: "EuPescador"
